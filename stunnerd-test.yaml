version: v1alpha1
admin:
  name: stunnerd
  logLevel: "all:INFO"
auth:
  type: longterm
  credentials:
    secret: my-secret
clusters:
  - name: open-cluster
    endpoints:
      - "0.0.0.0/0"
listeners:
  - name: stunnerd-udp
    address: "127.0.0.1"
    port: 23478
    protocol: udp
    public_address: "1.2.3.4"
    public_port: 3478
    routes:
      - open-cluster
  - name: stunnerd-tcp
    address: "127.0.0.1"
    protocol: tcp
    port: 3478
    public_address: "1.2.3.4"
    public_port: 3478
    routes:
      - open-cluster
  - name: stunnerd-tls
    protocol: tls
    address: "127.0.0.1"
    port: 3479
    cert: "/tmp/crt.cert"
    key: "/tmp/crt.key"
  - name: stunnerd-dtls
    protocol: dtls
    address: "127.0.0.1"
    port: 3479
    cert: "/tmp/crt.cert"
    key: "/tmp/crt.key"
